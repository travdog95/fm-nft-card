<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="main.css" />
    <script defer src="main.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap");
    </style>
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="nft-image-container">
        <img src="images/image-equilibrium.jpg" class="nft-image" />
      </div>
      <div class="card-info-container">
        <div class="title">Equilibrium #3429</div>
        <div class="description">Our Equilibrium collection promotes balance and calm.</div>
        <div class="metadata-container">
          <div class="eth metadata-item">
            <img src="images/icon-ethereum.svg" class="icon" />
            <div>0.041 ETH</div>
          </div>
          <div class="metadata-item">
            <img src="images/icon-clock.svg" class="icon" />
            <div>3 days left</div>
          </div>
        </div>
        <div class="line"></div>
        <div class="author-container">
          <img src="images/image-avatar.png" class="avatar" />
          <div class="author-line">Creation of <span class="author-name">Jules Wyvern</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
